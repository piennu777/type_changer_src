<body>

    <header>
        <h1 class="headline">
            <a href="https://piennu777.jp">Type Changer</a>

        <ul class="nav-list">
                    <li class="nav-list-item"><a href="https://diary.piennu777.jp/" class="a-t">日記</a></li>

    <main id="main">
        <div id="content">
          <form id="imageForm" enctype="multipart/form-data" method="POST" action="convert.php">
            
            <label for="format">変換形式:</label>
            <select id="format" name="format">
                <option value="jpg">JPEG</option>
                <option value="png">PNG</option>
                <option value="webp">WebP</option>
            </select>

            <input type="file" name="image" accept="image/*">
            <label style="font-size: 15px; color: red;">10MBまでアップロード可能</label>
            <button type="submit">変換してダウンロード</button>
        </form>
    
        <a id="downloadLink" style="display:none" download="converted_image.jpg" href="#">ダウンロード</a>
        
      </div>
      </div>
                           
                  <!-- JavaScriptの巣窟 -->
  <script src="https://kit.fontawesome.com/dd69661a1b.js" crossorigin="anonymous"></script>
  <script>
        document.getElementById('myButton').addEventListener('submit', function (e) {
            e.preventDefault();
            var formData = new FormData(this);
            
            // ファイルを送信
            fetch('convert.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // ダウンロードリンクを表示
                var downloadLink = document.getElementById('downloadLink');
                downloadLink.href = data;
                downloadLink.style.display = 'block';
            });
        });
</script>
  <!-- オシマイ☆ -->
